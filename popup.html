<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Artifact Color Changer</title>
		<link rel="stylesheet" href="popup.css" />

	<body>
		<center style="display: none" id="Loading">
			<hr style="border-top: 3px dashed #bbb" />
			<h1>Loading...</h1>
			<hr style="border-top: 3px dashed #bbb" />
			<br /><br />
		</center>

		<div id="arti_drop" class="drop_down">
			<h3>
				Artifact Color <b style="font-size: x-large"> ↓</b> <span class="rank">(Recommended) (customizable)</span>
			</h3>
		</div>
		<div id="Artifact_color" style="display: none">
			<span>on/off</span>
			<label class="switch">
				<input type="checkbox" id="arti_active" />
				<span class="slider round"></span>
			</label>

			<label for="fillColor_attack">Attack Artifact Color:</label>
			<input type="color" id="fillColor_attack" value="#fc0303" />

			<label for="fillColor_mining">Mining Artifact Color:</label>
			<input type="color" id="fillColor_mining" value="#03e8fc" />

			<label for="fillColor_recruting">Recruiting Artifact Color:</label>
			<input type="color" id="fillColor_recruting" value="#fc9003" />

			<label for="fillColor_deffence">Defense Artifact Color:</label>
			<input type="color" id="fillColor_deffence" value="#2030df" />

			<label for="fillColor_speedIsland"
				>Speed (Island) Artifact Color:</label
			>
			<input type="color" id="fillColor_speedIsland" value="#42b336" />

			<label for="fillColor_speed">Speed Artifact Color:</label>
			<input type="color" id="fillColor_speed" value="#83ff75" />

			<label for="fillColor_luck">Luck Artifact Color:</label>
			<input type="color" id="fillColor_luck" value="#8d36ff" />
			<br />
		</div>
		<br />
